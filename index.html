<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <meta
      name="description"
      content="Convert é uma aplicação de conversão de moedas desenvolvida por Emmanuel Oliveira"
    />
    <title>convert | OFS</title>
  </head>
  <body>
    <body>
      <img src="./src/assets/icons/logo.svg" alt="Convert logo" />
      <main>
        <form>
          <label for="amount">valor</label>
          <input
            type="text"
            name="amount"
            id="amount"
            placeholder="0"
            required
          />
          <label for="currency">moeda</label>
          <select name="currency" id="currency" required>
            <option value="" disabled selected hidden>Selecione a moeda</option>
            <option value="USD">Dólar Americano</option>
            <option value="EUR">Euro</option>
            <option value="GBP">Libra Esterlina</option>
          </select>

          <button type="submit">Converter em reais</button>
        </form>
        <footer>
          <span id="description">US$ 1 = R$ 4,86</span>
          <h1 id="result">486,00 Reais</h1>
          <link-social>
            Development by <a href="">Emmanuel Oliveira</a>
          </link-social>
        </footer>
      </main>
    </body>
    <script type="module" src="/src/scripts/main.js"></script>
  </body>
</html>
